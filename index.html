<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <section class="poppins-regular max-w-screen-2xl mx-auto py-4">
        <header>
            <nav class="px-3 py-4 rounded-lg shadow-md flex justify-between items-center bg-white">
                <!-- Left side code of the navbar -->
                <div class="logoAndTitle flex items-center gap-3">
                    <img class="w-6" src="assets/logo.png" alt="">
                    <h1 class="text-xl">Dev<span class="font-bold">Board</span></h1>
                </div>

                <!-- right side design of the navbar -->
                <div class="flex items-center gap-5">
                    <div class="bg-blue-100 px-3 py-1 rounded-full flex items-center gap-1">
                        <i class="ri-checkbox-fill text-2xl text-blue-500"></i>
                        <h1 id="nav-task-count" class="text-xl font-bold">23</h1>
                    </div>

                    <div id="dynamic-color-change" class="bg-blue-100 px-2 py-2 rounded-full cursor-pointer">
                        <img class="w-7" src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </nav>
        </header>
    
</body>
</html>
